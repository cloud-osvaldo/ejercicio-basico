<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sencillo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" onsubmit="return validarLogin(event)">
            <div class="input-container"> <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese el usuario">
            </div>

            <div class="input-container">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese la contraseña">
            </div>

            <div class="button-container">
                <button type="submit">Entrar</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
